<section class="page-pay">
    <div class="page-pay-type">
        <header class="page-header">
            <div class="header-wrap">
                <h3>账户充值</h3>
                <a href="#{{backURL}}" class="nav-left"><i class="icon-back"></i></a>
            </div>
        </header>
        <div class="mod-choose-type">
            <p class="title">选择充值方式</p>
            <a ng-repeat="item in payList" ng-class="{'express': item['pay_key'] != 'pay_zhifubao','alipay': item['pay_key'] == 'pay_zhifubao'}" class="mb15" href="{{item.href}}">
                <p class="txt-s16">{{item['pay_desc']}}<i ng-if="item['pay_key'] != 'pay_zhifubao' && item['pay_key'] != 'pay_iapppay'" class="icon-recommend ml5"></i></p>
                <span ng-if="item['pay_key'] != 'pay_zhifubao'">快速安全，24小时支付</span>
                <span ng-if="item['pay_key'] == 'pay_zhifubao'">手机支付，免手续费</span>
                <i class="mod-arrow-r"></i>
            </a>
            <!--<a href="#/alipay" class="alipay">
                <p class="txt-s16">支付宝转账</p>
                <span>手机支付，免手续费</span>
                <i class="mod-arrow-r"></i>
            </a>-->
        </div>
    </div>
</section>
